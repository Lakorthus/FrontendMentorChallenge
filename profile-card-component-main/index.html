<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <img
          class="profile-picture"
          src="./images/image-victor.jpg"
          alt="User Picture"
        />
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </header>
      <div class="stats">
        <div class="box-1">
          <h2 class="count-stats">80K</h2>
          <p class="count-reference">Followers</p>
        </div>
        <div class="box-2">
          <h2 class="count-stats">803K</h2>
          <p class="count-reference">Likes</p>
        </div>
        <div class="box-3">
          <h2 class="count-stats">1.4K</h2>
          <p class="count-reference">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
