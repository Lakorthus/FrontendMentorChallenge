<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/product-preview-card-component-main/style.css"/>
</head>
<body>
  <main class="container">
    <div class="box-left">
      <img class='image-desktop' src="./images/image-product-desktop.jpg" alt="Product image">
      <img class='image-mobile' src="./images/image-product-mobile.jpg" alt="Product image">
    </div>
    <div class="box-right">
      <h3>
        Preview

      </h3>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">$149.99<span class="full-price">$169.99</span></p>
      <button><img src="./images/icon-cart.svg" alt="shopping cart">Add to Cart</button>
    </div>
  </main>




  

  
  

  
  

</body>
</html>
