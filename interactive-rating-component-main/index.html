<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <!-- Rating state start -->
      <div class="state-rating">
        <div class="star">
          <img class="star-image" src="images/icon-star.svg" alt="cool star">
        </div>
        <div class="main-text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating">
          <input
            class="input-rating"
            id="1"
            onclick="ratingValue('1')"
            type="button"
            value="1"
          />
          <input
            class="input-rating"
            id="2"
            onclick="ratingValue('2')"
            type="button"
            value="2"
          />
          <input
            class="input-rating"
            id="3"
            onclick="ratingValue('3')"
            type="button"
            value="3"
          />
          <input
            class="input-rating"
            id="4"
            onclick="ratingValue('4')"
            type="button"
            value="4"
          />
          <input
            class="input-rating"
            id="5"
            onclick="ratingValue('5')"
            type="button"
            value="5"
          />
        </div>
        <button>Submit</button>
      </div>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <div class="state-thanks">
        <img
          class="phone"
          src="./images/illustration-thank-you.svg"
          alt="Cool Phone"
        />
        <p class="selection">
          You selected
          <span class="selection-number"><!-- Add rating here --></span> out of
          5
        </p>
        <div class="state-text">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
      <!-- Thank you state end -->
      <script src="./index.js"></script>
    </main>
  </body>
</html>
