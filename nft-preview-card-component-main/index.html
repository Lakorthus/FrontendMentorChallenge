<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="overlay">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium Image"
          id="cubik"
          class="active-state"
        />
        <img 
          src="./images/icon-view.svg" 
          alt="" 
          class="middle"
        />
      </div>
      
      <div>
        <h1 class="active-state">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="timer">
          <img src="./images/icon-clock.svg" alt="icon" />
          <p>3 days left</p>
        </div>
      </div>

      <footer>
        <img
          src="./images/image-avatar.png"
          alt="Profile Picture"
          class="avatar"
        />
        <div>
          <p>Creation of</p>
          <a class="active-state">Jules Wyvern</a>
        </div>
      </footer>
    </main>
  </body>
</html>
